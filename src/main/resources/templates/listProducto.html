<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Minimarket</title>
</head>
<body>
	<div class="d-flex">
        <div id="sidebar-container" th:replace="principal::sidebar"></div>
        <div class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="principal::nav"></nav>
            <hr>
            <div id="content">
                <section>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                	<div class="card-header text-center alert alert-info">
                                		<h4 style="font-weight: bold;">Mantenimiento de Productos</h4>
                                	</div>
                                	<div class="card-body">
                                		<a href="/crear_pro" class="btn btn-primary">Registrar producto</a>
                                		<br><br>
                                		<table class="table table-striped table-hover">
                                			<thead class="thead-dark">
                                				<tr>
													<th scope="col">Producto</th> 
													<th scope="col">Proveedor</th>
													<th scope="col">Stock</th>
													<th scope="col">Precio</th>
													<th scope="col">Unidad de Medida</th>
													<th scope="col">Vigencia</th>
													<th scope="col"></th>
													<th scope="col"></th>
												</tr>
                                			</thead>
                                			<tbody>
                                				<tr th:each="o: ${lstProductos}">
                                					<td th:text="${o.des_pro}"></td> 
                                					<td th:text="${o.objProveedor.nom_prv}"></td>
                                					<td th:text="${o.stk_pro}"></td>
                                					<td th:text="${o.pre_pro}"></td>
                                					<td th:text="${o.objUnidadMedida.des_ume}"></td>
                                					<td th:text="${o.vig_pro}"></td>
                                					<td>
                                						<form action="/editar_pro" method="get">
															<input type="hidden" name="ide_pro" th:value="${o.ide_pro}"/>
															<button class="btn btn-success">Editar</button>
														</form>
                                					</td>
                                					<td>
														<form action="/eliminar_pro" method="delete">
															<input type="hidden" name="ide_pro" th:value="${o.ide_pro}"/>
															<button class="btn btn-danger">Eliminar</button>
														</form>
													</td>
                                				</tr>
                                			</tbody>
                                		</table>
                                	</div>
                                	<div class="card-footer">
                                		<div class="form-row">
	                                		<div class="form-group col-md-4">
	                                			<div th:class="${clase}" role="alert" th:text="${mensaje}"></div>
	                                		</div>
	                                	</div>
                                	</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="funciones.js"></script>
</body>
</html>
